<h2>Home</h2>

<table mat-table [dataSource]="countries">
 
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let country"> {{ country.country }} </td>
  </ng-container>
  

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let country"> {{ country.region }} </td>
  </ng-container>

  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let country"> {{ country.capital }} </td>
  </ng-container>


  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let country"> {{ country.population }} </td>
  </ng-container>


  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let country"> {{ country.currency }} </td>
  </ng-container>

  <ng-container matColumnDef="major-exports">
    <th mat-header-cell *matHeaderCellDef> Major Exports </th>
    <td mat-cell *matCellDef="let country"> {{ country['major-exports'].join(', ') }} </td>
  </ng-container>

  <ng-container matColumnDef="languages">
    <th mat-header-cell *matHeaderCellDef> Languages </th>
    <td mat-cell *matCellDef="let country"> {{ country.languages.join(', ') }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
